<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>CRUD API REST</title>
</head>
<body>
  <aside id="side-menu" class="aside">
    <h1>AJAX: CRUD</h1>
    
    <nav class="menu-list">
      <a href="#ajax" class="menu-list__link is-active" name="ajax" rel="noopener">Ajax</a>
      <a href="#fetch" class="menu-list__link" name="fetch" rel="noopener">Fetch</a>
      <a href="#axios" class="menu-list__link" name="axios" rel="noopener">Axios</a>
      
    </nav>
    <!-- <ul>
      <li>
        <h3><a href="https://api.jquery.com/category/ajax/" target="_blank" rel="noopener">jQuery.ajax()</a></h3>
      </li>
      <li>
        <h3><a href="https://github.com/axios/axios" target="_blank" rel="noopener">Axios</a></h3>
      </li>
    </ul> -->
    
  </aside>
  <main class="main">
    <section id="#request" class="crud">
      <!-- AJAX REQUEST -->
      <article id="ajax" class="form-container is-active">
        <h2 class="crud-title">Form ajax</h2>
        <form class="crud-form">
          <input type="text" name="nombre" placeholder="Nombre" required>
          <br>
          <input type="text" name="edad" placeholder="Edad" required>
          <br>
          <input type="submit" value="Enviar">
          <input type="hidden" name="id">
        </form>
      </article>
      <!-- FETCH REQUEST -->
      <article id="fetch" class="form-container">
        <h2 class="crud-title">form fetch</h2>
        <form class="crud-form">
          <input type="text" name="nombre" placeholder="Nombre" required>
          <br>
          <input type="text" name="edad" placeholder="Edad" required>
          <br>
          <input type="submit" value="Enviar">
          <input type="hidden" name="id">
        </form>
      </article>
      <!-- AXIOS REQUEST -->
      <article id="axios" class="form-container">
        <h2 class="crud-title">form axios</h2>
        <form class="crud-form">
          <input type="text" name="nombre" placeholder="Nombre" required>
          <br>
          <input type="text" name="edad" placeholder="Edad" required>
          <br>
          <input type="submit" value="Enviar">
          <input type="hidden" name="id">
        </form>
      </article>
      
    </section>
    

    <section id="result">
      <article>
        <h2>Ver Alumnos</h2>
        <table class="crud-table">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Edad</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </article>

      <template id="crud-template">
        <tr>
          <td class="name"></td>
          <td class="age"></td>
          <td>
            <button class="edit">Editar</button>
            <button class="delete">Eliminar</button>
          </td>
        </tr>
      </template>
    </section>
  </main>
    
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
